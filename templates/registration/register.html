{% extends 'base.html' %} {% load static %} {% block contenido %}

{% load crispy_forms_tags %}
<div class="container py-3">

  <div class=" espacio">
    <h3>REGISTRO DE USUARIO</h3>
    
    <br>
    
    <form id="register-form" action="" method="post">
      {% csrf_token %}
      
      <div class="card mx-auto" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">Complete todos los campos</h5>
          {{ form | crispy }}
          <button class="btn btn-sm btn-primary float-end justify-content-center btn-block" type="submit">Registrarse</button>
          <div class=" justify-content-end py-3">
            <a href={% url 'inicio' %} class="card-link">Inicio</a>
            <a href={% url 'login' %} class="card-link">Iniciar sesion</a>
          </div>
        </div>
      </div>
    </form>
    
    
  </div>
</div>


{% endblock %}
